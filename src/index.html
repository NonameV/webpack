<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row">
            <h1>To do app</h1>
            <div class="col-md-3">
                <h2>List of tasks</h2>
                <div class="tasks-list">

                </div>
            </div>
            <div class="col-md-6">
                <h2>Task description</h2>
            </div>
            <div class="col-md-3">
                <h2>Add new Task</h2>
                <form action="">
                    <label for="email">title</label><input data-required='email' data-invalid-value='enter valid email of task creator' type="text" name='email' id='email'>
                    <label for="desc">description</label><textarea data-required='desc' data-invalid-value='enter valid description of  task' type="text" name='description' id='desc'></textarea>
                    <button type='submit'>add</button>
                </form>
            </div>
        </div>
    </div>
